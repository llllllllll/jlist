language: python
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      packages:
        - gcc-8
        - g++-8

- python:
    - 3.6

install:
  - pip install -r etc/requirements-dev.txt
  - GCC=gcc-8 CXX=g++-8 pip install -e .

script:
  - nosetests jlist/

notifications:
  email: false
